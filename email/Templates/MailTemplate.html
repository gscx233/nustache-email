<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header, .footer{
            width:100%;
            height:40px;
            background-color:grey;
        }

        .container{
            margin: 0 auto;
            max-width: 600px;            
        }

        .content{
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="content">
            <p>Hi {{name}},</p>
            <p>Print the compiled {{language}} version of a given template. </p>
            <p>This is the code that is actually used when rendering a template into a string. Useful for debugging but only if you are familiar with Mustache's internals.</p>
            <p>Regards, <br/> {{sender}}</p>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
